<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Map with Tags</title>
  <style>
    .world-map {
      width: 100%;
      height: auto;
    }
    .tag {
      position: absolute;
      font-size: 14px;
      background-color: #ffffff;
      padding: 5px;
      border: 1px solid #000000;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="world-map-container">
    <img class="world-map" src="./assets/img/world-map.jpg" alt="World Map">
    <div class="tag" style="top: 50px; left: 100px;">Tag 1</div>
    <div class="tag" style="top: 200px; left: 300px;">Tag 2</div>
    
  </div>
</body>
</html>
